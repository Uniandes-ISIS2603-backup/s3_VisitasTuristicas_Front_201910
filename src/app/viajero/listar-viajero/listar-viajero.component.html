<div class="container-fluid">
	<div class="row">
		<div class="col">
			<table class="table table-striped table-sm">
				<thead class="table-primary">
					<tr>
						<th>ID</th>
            <th>Nombre</th>
            <th>Idioma</th>
            <th>Tipo</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let i of viajero">
						<td>
							<a>{{i.id}}</a>
						</td>
            <td>
							<p class="figure-caption">{{i.nombreUsuario}}</p>
						</td>
            <td>
							<p class="figure-caption">{{i.idioma}}</p>
						</td>
            <td>
							<p class="figure-caption">{{i.tipoUsuario}}</p>
						</td>
            <td>
							<button class="btn btn-outline-primary" style="cursor: pointer;" (click)="onSelected(i.idUsuario)">Visualizar Usuario</button>
						</td>
            <td>
							<button class="btn btn-outline-warnig" (click) = "showHideEdit(i.idUsuario)"><span class="fa fa-pencil"></span></button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
  <div class="border row">
		<div class="col">
			<div *ngIf="detail">
				<app-viajero-detail [viajeroDetail]="selectedViajero"> </app-viajero-detail>
			</div>
		</div>
	</div>
	<div class="border row">
		<div class="col">
			<div *ngIf="actualizar">
				<app-update-viajero [viajero]="selectedViajero" (cancel)="showHideEdit(selectedViajero.id)" (update)="updateViajero()"> </app-update-viajero>
			</div>
		</div>
	</div>
  <div class="border row">
		<div class="col">
      <div *ngIf="!crearCliente">
			  <button class="btn-outline-success btn-lg btn-block" (click)="showHideCreate()">crear Usuario Desde Cero</button>
      </div>
		</div>
	</div>
  <div class="border row">
		<div class="col">
			<div *ngIf="crearCliente">
				<app-crear-viajero></app-crear-viajero>
			</div>
		</div>
	</div>
  <div class="border row">
		<div class="col">
      <div *ngIf="crearCliente">
			  <button class="btn-outline-danger btn-lg btn-block" (click)="showHideCreate()">Cancelar creacion del usuario</button>
      </div>
		</div>
	</div>
</div>
